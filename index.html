<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/output.css">
</head>
<body id="bd" class="bg-slate-600 ">
    <main id="mn" class="w-full h-[100vh] flex justify-center items-center mx-auto">
        <ul  class="carousel w-[50%] h-[700px] relative flex justify-center">
            <li class="hover:border-4 bg-cover	bg-[url('../img/1.jpg')] rounded-xl flex justify-center items-center w-[450px] h-[400px] text-white text-[80px] border absolute top-[27%] left-[20%]">1</li>
            <li class="hover:border-4 bg-cover	bg-[url('../img/2.jpeg')] rounded-xl flex justify-center items-center w-[450px] h-[400px] text-white text-[80px] border absolute top-[27%] left-[20%]">2</li>
            <li class="hover:border-4 bg-cover	bg-[url('../img/3.jpeg')] rounded-xl flex justify-center items-center w-[450px] h-[400px] text-white text-[80px] border absolute top-[27%] left-[20%]">3</li>
            <li class="hover:border-4 bg-cover	bg-[url('../img/4.jpg')] rounded-xl flex justify-center items-center w-[450px] h-[400px] text-white text-[80px] border absolute top-[27%] left-[20%]">4</li>
            <li class="hover:border-4 bg-cover	bg-[url('../img/5.jpg')] rounded-xl flex justify-center items-center w-[450px] h-[400px] text-white text-[80px] border absolute top-[27%] left-[20%]">5</li>
            <li class="hover:border-4 bg-cover	bg-[url('../img/6.jpg')] rounded-xl flex justify-center items-center w-[450px] h-[400px] text-white text-[80px] border absolute top-[27%] left-[20%]">6</li>
        </ul>
        <button onclick="next()" class="text-[30px] border-2 text-white flex justify-center items-center shadow-[ 0 5px 0 #999] p-2 absolute top-[48%] left-[90%] rounded-xl hover:bg-gray-800 transition-all duration-300">NEXT</button>
        <button onclick="pre()" class="text-[30px] border-2 text-white flex justify-center items-center shadow-[ 0 5px 0 #999] p-2 absolute top-[48%] left-[3%] rounded-xl hover:bg-gray-800 transition-all duration-300">PREVIOUS</button>
    </main>

    <script>
        document.getElementsByClassName('carousel')[0].style.transformStyle = "preserve-3d";
        document.getElementsByClassName('carousel')[0].style.transform = "rotate3d(49, 6, 1, -4deg)";
        document.getElementsByTagName('main')[0].style.transformStyle = "preserve-3d";
        document.getElementsByTagName('body')[0].style.transformStyle = "preserve-3d";
       let _li = document.querySelectorAll('.carousel>li')
       let degval = 0
       
       _li.forEach((val)=>{
            val.style.transform ='rotateY('+degval+'deg)translateZ(450px) perspective(1000px) '
            val.setAttribute('data-rt',degval)
            degval += 60
            
       })
       let count = 0 
       let degval2 = 60
       function next(){
            _li.forEach((p)=>{
                let _rt = p.getAttribute('data-rt')
                if(_rt>=360){
                    _rt /= 360
                }
                _rt = _rt -(-60)
                p.setAttribute('data-rt',_rt)
                p.style.transform ='rotateY('+_rt+'deg)translateZ(450px) perspective(1000px) '
                
            })
        
       }
       function pre(){
            _li.forEach((p)=>{
                
                let _rt = p.getAttribute('data-rt')
                if(_rt<=0){
                    _rt -= -360
                }
                console.log(_rt);
                _rt = _rt -(60)
                console.log(_rt);
                p.setAttribute('data-rt',_rt)
                p.style.transform ='rotateY('+_rt+'deg)translateZ(450px) perspective(1000px) '
                
            })
        
       }
    </script>
    
</body>
</html>
